name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - test

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          apt install python3-pip
          pip install -r requirements.txt
          flask --app app.py run
