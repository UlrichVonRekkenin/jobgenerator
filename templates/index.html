{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Добро пожаловать в генератор заданий {% endblock %}</h1>

<form method="post" action="/">

    <div>
        <select name="task_type">
            <option disabled>Выберите вариант задания</option>
            <option value="1">1. Расположить буквы в словах в случайном порядке</option>
            <option value="2">2. Заменить часть букв нижним подчеркиванием</option>
            <option value="3">3. Пропустить определенные буквы в слове</option>
            <option value="4">4. Сопоставить слова</option>
            <option value="5">5. Выбрать глаголы из списка</option>
            <option value="6">6. Пропустить слова в предложении</option>
        </select>
    </div>

    <div>
        <label for="variants">Количество вариантов (3-100):</label>
        <input type="number" id="variants" name="variants" min="3" max="100" placeholder="По умолчанию 3"
            value="{{ request.form['variants'] }}">
    </div>

    <div>
        <label for="partition">Взять не менее # слов:</label>
        <input type="number" id="partition" name="partition" min="0" placeholder="0 - взять всё"
            value="{{ request.form['partition'] }}">
    </div>

    <div>
        <label for="percentage">Процент заполнения:</label>
        <input type="number" id="percentage" placeholder="По умолчанию: 10%" name="percentage" min="10" max="90"
            step="10" value="{{ request.form['percentage'] }}">
    </div>

    <div>
        <label for="characters">Пропустить символы</label>
        <input type="text" id="characters" name="characters" value="{{ request.form['characters'] }}">
    </div>

    <div>
        <label for="omit_words">Пропустить слова (перечислять через запятую)</label>
        <input type="text" id="omit_words" name="omit_word" value="{{ request.form['omit_word'] }}">
    </div>

    <div>
        <input type="submit" value="Сгенерировать" name="generate" />
    </div>

    <div>
        <textarea name="input" cols="100" rows="15" required="true" autocomplete="on" spellcheck="true"
            placeholder="Введите слова здесь">{{ request.form['input'] }}</textarea>
        <textarea name="output" cols="100" rows="10" readonly="true">{{ output }}</textarea>
    </div>
</form>

{% endblock %}
